{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Novo cliente</h2>
  <form method="post" class="grid form-grid">
    <input name="name" placeholder="Nome" required />
    <input name="phone" placeholder="Telefone" />
    <input name="email" type="email" placeholder="E-mail" />
    <button type="submit">Salvar</button>
  </form>
</section>
<section class="card">
  <h2>Clientes</h2>
  <table>
    <thead><tr><th>Nome</th><th>Telefone</th><th>E-mail</th></tr></thead>
    <tbody>
      {% for c in clients %}
      <tr><td>{{ c.name }}</td><td>{{ c.phone or '-' }}</td><td>{{ c.email or '-' }}</td></tr>
      {% else %}<tr><td colspan="3">Sem clientes.</td></tr>{% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
