{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Editar cliente</h2>
  <form method="post" class="grid form-grid">
    <input name="name" placeholder="Nome" value="{{ client.name }}" required />
    <input name="cpf" placeholder="CPF" value="{{ client.cpf or '' }}" required />
    <input name="phone" placeholder="Telefone" value="{{ client.phone or '' }}" />
    <input name="email" type="email" placeholder="E-mail" value="{{ client.email or '' }}" />
    <button type="submit">Salvar alterações</button>
  </form>
</section>
{% endblock %}
