{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Logs de Auditoria</h2>
  <table>
    <thead><tr><th>Data</th><th>Ação</th><th>Usuário</th><th>Detalhes</th></tr></thead>
    <tbody>
      {% for log in logs %}
      <tr><td>{{ log.created_at.strftime('%d/%m/%Y %H:%M') }}</td><td>{{ log.action }}</td><td>{{ log.user_name }}</td><td>{{ log.details }}</td></tr>
      {% else %}<tr><td colspan="4">Sem registros.</td></tr>{% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
