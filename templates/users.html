{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Novo usuário</h2>
  <form method="post" class="grid form-grid">
    <input name="name" placeholder="Nome" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="password" name="password" placeholder="Senha" minlength="6" required />
    <label><input type="checkbox" name="is_admin" /> Administrador</label>
    <button type="submit">Criar usuário</button>
  </form>
</section>
<section class="card">
  <h2>Usuários cadastrados</h2>
  <table>
    <thead><tr><th>Nome</th><th>E-mail</th><th>Perfil</th><th>Criação</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr><td>{{ u.name }}</td><td>{{ u.email }}</td><td>{{ 'Admin' if u.is_admin else 'Operador' }}</td><td>{{ u.created_at.strftime('%d/%m/%Y %H:%M') }}</td></tr>
      {% else %}<tr><td colspan="4">Sem usuários.</td></tr>{% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
