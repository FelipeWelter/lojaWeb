<div class="modal" id="{{ modal_id }}" aria-hidden="true">
  <div class="modal-content card">
    <h3>{{ modal_title }}</h3>
    <p>{{ modal_message }}</p>
    <div class="action-group">
      <button type="button" class="btn-secondary" data-modal-close="{{ modal_id }}">Cancelar</button>
      <button type="button" class="btn-primary" data-modal-confirm="{{ modal_id }}">Confirmar</button>
    </div>
  </div>
</div>
