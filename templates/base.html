<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LojaWeb - Gestão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="header">
      <h1>LojaWeb</h1>
            <nav>
        <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{{ url_for('produtos') }}" class="{% if request.endpoint == 'produtos' %}active{% endif %}">Estoque</a>
        <a href="{{ url_for('servicos') }}" class="{% if request.endpoint == 'servicos' %}active{% endif %}">Serviços</a>
        <a href="{{ url_for('clientes') }}" class="{% if request.endpoint in ['clientes','editar_cliente'] %}active{% endif %}">Clientes</a>
        <a href="{{ url_for('vendas') }}" class="{% if request.endpoint == 'vendas' %}active{% endif %}">Vendas</a>
        <a href="{{ url_for('montar_pc') }}" class="{% if request.endpoint == 'montar_pc' %}active{% endif %}">Montar PC</a>
        <a href="{{ url_for('cobrancas') }}" class="{% if request.endpoint == 'cobrancas' %}active{% endif %}">Cobranças</a>
      </nav>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <ul class="alerts">
        {% for category, message in messages %}
        <li class="alert {{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
